<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="login-form">
                <form action="#">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" placeholder="Email or Phone">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <a href="#" class="forgotten-account">Forgotten account?</a>
                </form>
            </div>
        </header>

        <main class="main-content">
            <div class="signup-form">
                <h1>Create an account</h1>
                <p>It's free and always will be.</p>

                <form action="#">
                    <div class="form-row">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Surname">
                    </div>

                    <div class="form-row">
                        <input type="text" placeholder="Mobile number or email">
                    </div>

                    <div class="form-row">
                        <input type="password" placeholder="New password">
                    </div>

                    <div class="form-row">
                        <label for="birthday">Birthday</label>
                        <select id="day">
                            <option value="">Day</option>
                            <!-- Add more day options here -->
                        </select>
                        <select id="month">
                            <option value="">Month</option>
                            <!-- Add more month options here -->
                        </select>
                        <select id="year">
                            <option value="">Year</option>
                            <!-- Add more year options here -->
                        </select>
                        <a href="#">Why do I need to provide my date of birth?</a>
                    </div>

                    <div class="form-row">
                        <label>Gender</label>
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="male"> Male
                    </div>

                    <button type="submit" class="signup-btn">Create an account</button>
                </form>

                <p class="terms">
                    By clicking Create an account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
                </p>
            </div>
        </main>

        <footer>
            <div class="language-links">
                <a href="#">English (UK)</a>
                <a href="#">Hindi</a>
                <a href="#">Punjabi</a>

            </div>
        </footer>
    </div>
</body>
</html>
