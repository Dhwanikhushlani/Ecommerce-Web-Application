<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
</head>
<body bgcolor="lightpink">
    <center><h1>Techno India NJR Institute of Technology</center></h1>
    <center><h1>B.Tech Admission Form</h1></center>
    <br>
    <br>
    <form>
        <label>Firstname : </label>
        <input type="text" name="firstname"  size="15"><br><br>
        <label>Middlename : </label>
        <input type="text" name="middletname"  size="15"><br><br>
        <label>Lastname : </label>
        <input type="text" name="lastname"  size="15"><br><br>
        <label>Stream : </label>
        <select>
            <option value="Stream">Choose Stream</option>
            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
            <option value="Artificial Intelligence Engineering">Artificial Intelligence Engineering</option>
            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="CElectrical Engineering">Electrical Engineering</option>
        </select>
        <br>
        <br>
        <label>Gender : </label><br>
        <input type="radio" name="male">Male<br>
        <input type="radio" name="female">Female<br>
        <br>
        <label>Phone : </label>
        <input type="text" name="country code" value="+91" size="2">
        <input type="text" name="Phone" size="10"><br><br>
        <label>Address : </label>
        <input type="text" name="address"> 
        <br>
        <br>
        <label>Email : </label>
        <input type="email" id="email" name="email"><br>
        <br>
        <label>Password : </label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label>Confirm Password : </label>
        <input type="password" id="confirmpassword" name="confirmpassword"><br>
        <br>
        <input type="button" value="SUBMIT">
    </form>
</body>
</html>
