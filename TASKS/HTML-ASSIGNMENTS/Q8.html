<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan, Colspan, and Background Image</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXiwLA9WhtpZVbT4sOkjVsORvdKTfxho2dcQ&s');
            background-size: cover;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); 
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Table with Rowspan, Colspan, and Background Image</h1>

    <table>
        <tr>
            <th colspan="3">Main Header</th>
        </tr>

        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Details</th>
        </tr>

        <tr>
            <td rowspan="2">Rowspan Example</td>
            <td>First Row with Rowspan</td>
            <td>Details about the first row</td>
        </tr>

        <tr>
            <td>Second Row with Rowspan</td>
            <td>Details about the second row</td>
        </tr>

        <tr>
            <td colspan="2">Colspan Example</td>
            <td>Single cell spanning two columns</td>
        </tr>
    </table>

</body>
</html>
