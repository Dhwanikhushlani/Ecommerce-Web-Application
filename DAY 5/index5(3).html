<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- VISITED STATE USED AS WHEN WE HOVER ON ANY LINK IT CHANGES ITS INTIALLY COLOR 
     TO OTHER COLOR  THAT INITIAL STATE IS CALLED AS LINK AND AFTER CLICK IT IS IN VISITED STATE -->
     <!-- ACTIVE STATE WORKS ON CLICKING WHEN WE JUST CLICKED THAT STATE IS ACTIVE MOSTLY USED WHEN
       THERE IS BUTTON CLICK-->
    <!-- HOVER STATE WORKS ON HOVERING LINK -->
     <style>
        #google:link{
            color: red!important;
            background-color: black;
        }
        /* #google:active{

        } */
        #google:visited{
            color: red;
            background-color: black;
        }
        #google:hover{
            color: black;
            background-color: white;
            font-size: 20px;
        }
     </style>
</head>
<body>
    <!-- PSEUDO CLASSES -->
     <!-- MOSTLY USED IN BUTTONS LINKS ETC. -->
     <!-- LINK, HOVER, ACTIVE, VISITED, FIRST CHILD, LAST CHILD, NTH CHILD -->
      <a href="" id="google">Google</a>
</body>
</html>
